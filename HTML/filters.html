<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="filters">
        <h4 style="text-align: center;">Filters</h4>
        <div class="outer_container">
            <div class="container">
                <form action="">
                    <table>
                        <tr>
                            <td><input type="radio" name="category" id="" checked>Men</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="category" id="">Women</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="category" id="">Boys</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="category" id="">Girls</td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="container">
                <form action="">
                    <b>
                        <p>Categories</p>
                    </b>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="" id="">T-shirts</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Jeans</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Shorts</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Shirts</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Under Germents</td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="container">
                <form action="">
                    <b>
                        <p>Price Range</p>
                    </b>
                    100<input type="range" name="" id="">20000 <br>
                    <b>
                        <p>Brands</p>
                    </b>
                    <table>
                        <tr>
                            <td><input type="checkbox" name="" id="">Adidas</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Puma</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Nike</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Under Armour</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id="">Reebok</td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="container">
                <form action="">
                    <b>
                        <p>Discount Range</p>
                    </b>
                    <table>
                        <tr>
                            <td><input type="radio" name="category" id="" checked>20% And Above</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="category" id="">30% And Above</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="category" id="">50% And Above</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="category" id="">60% And Above</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <!-- <button>Filter</button> -->
    </section>
